<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% if menu -%}
    <ul>
        {% for m in menu %}
        <li><a href="{{url_for(m.url)}}">{{m.title}}</a></li>
        {% endfor %}
    </ul>
{%- endif -%}
<div>
{% block content -%}
{% endblock %}
</div>
</body>
</html>
