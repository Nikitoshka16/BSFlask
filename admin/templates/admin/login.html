{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<p><a href="{{url_for('login')}}">Войти как пользователь</a></p>
<div id="login">
  <div>
    <p>Админ-панель</p>
    {% for msg in get_flashed_messages(True) %}
    <div>{{msg}}</div>
    {% endfor %}
    <form action="" method="post">
      <p><label>Логин: </label><input type="text" name="user"/></p>
      <p><label>Пароль: </label><input type="password" name="psw"/></p>
      <p><input type="submit" value="Войти"></p>
    </form>
  </div>
</div>
{% endblock %}
