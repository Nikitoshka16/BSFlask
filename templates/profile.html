{%extends 'base.html'%}

{%block content%}
{{super()}}
{%for m in get_flashed_messages(True)%}
<div>{{m}}</div>
{%endfor%}
<table border="0">
  <tr>
    <td valign="top">
      <div><img src="{{url_for('userava')}}"></div>
      <div>
        <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Загрузить"></p>
      </form>
      </div>
    </td>
    <td valign="top">
      <p><a href="{{url_for('logout')}}">Выйти из профиля</a></p>
      <ul>
        <li>Имся: {{current_user.getName()}}</li>
        <li>Email: {{current_user.getEmail()}}</li>
      </ul>
    </td>
  </tr>
</table>
{%endblock%}
